<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamos tu Vida</title>
    <link rel="stylesheet" href="../../style/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/bootstrap-5.0.2-dist/estiloSucursal.css">
    <link rel="stylesheet" href="../../style/bootstrap-5.0.2-dist/estiloC.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
    

</head>
<body>
    <header>
        <!-- Barra de Naviegación -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-dark m-2 rounded-3">
                <div class="container-fluid">
                    <img src="../../img/LogoPNG.png" alt="Logo" width="100">
                    <ul class="navbar-nav me-auto p-4">
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="../../index.html">Inicio</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="LoginCentral.html">SICEFA Central</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link active" href="LoginSucursal.html">SICEFA Sucursal</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenido* -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- ADMINISTRADOR SUCURSAL -->
            <div class="col-sm-5 p-5 ms-auto bg-white" id="contS">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../../img/Verde-login.png" alt="login-icon" id="login-icon">
                </div>
                <div class="col-md-12 mt-2 d-flex text-align-center justify-content-center">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h4>SICEFA Sucursal</h4>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <h5>ADMINISTRADOR SUCURSAL</h5>
                    </div>
                <script src="sesionC.js"></script>
                <div class="container-fluid d-flex justify-content-center align-items-center mt-2">
                    <form action="INICIO SESION" id="formAdmS">
                        <div class="input-group">
                            <div class="input-group-text bg-success">
                                <img src="../../img/username-icon.svg" alt="" style="height: 1rem;">
                            </div>
                            <div>
                                <input class="form-control" type="text" id="loginAdms" placeholder="ADMS">
                            </div>
                        </div>
                        <div class="input-group mt-4">
                            <div class="input-group-text bg-success">
                                <img src="../../img/password-icon.svg" alt="" style="height: 1rem;">
                            </div>
                            <div>
                                <input class="form-control" type="password" id="passwordAdms" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <input class="btn btn-success p-2 mt-5" type="button" value="INICIAR SESION"
                                onclick="admonS()">
                        </div>
                    </form>
                </div> <!-- div form -->
            </div> <!-- Primer contenedor -->



            <!-- EMPLEADOS -->
            <div class="col-sm-5 p-5 me-auto ms-5 bg-white" id="contS">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../../img/Verde-login.png" alt="login-icon" id="login-icon">
                </div>
                <div class="col-md-12 mt-2 d-flex text-align-center justify-content-center">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h4>SICEFA Sucursal</h4>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <h5>EMPLEADO</h5>
                </div>
                <script src="sesionC.js"></script>
                <div class="container-fluid d-flex justify-content-center align-items-center mt-2">
                    <form action="INICIO SESION" id="formEmps">
                        <div class="input-group">
                            <div class="input-group-text bg-success">
                                <img src="../../img/username-icon.svg" alt="" style="height: 1rem;">
                            </div>
                            <div>
                                <input class="form-control" type="text" id="loginEmps" placeholder="EMPS">
                            </div>
                        </div>
                        <div class="input-group mt-4">
                            <div class="input-group-text bg-success">
                                <img src="../../img/password-icon.svg" alt="" style="height: 1rem;">
                            </div>
                            <div>
                                <input class="form-control" type="password" id="passwordEmps" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <input class="btn btn-success p-2 mt-5" type="button" value="INICIAR SESION"
                                onclick="emps()">
                        </div>
                    </form>
                </div>
            </div> <!-- div form -->
        </div> <!-- Segundo contenedor -->
    </div><!-- div row -->
    </div><!-- container-fluid -->




    <!-- Pie de página -->
    <footer class="p-4 mt-4">
        <div class="footer-content">
            <h3>Medicamos tu Vida S.A</h3>
            <ul class="redes">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom pt-4">
            <p>Copyright &copy;2023 Medicamos tu Vida S.A. Designed by <span>Services Programmer</span></p>
        </div>
    </footer>
